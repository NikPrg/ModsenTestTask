databaseChangeLog:
  - changeSet:
      id: create-events
      author: Nikita
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: subject
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: organizator
                  type: varchar(30)
                  constraints:
                    nullable: false

              - column:
                  name: place
                  type: varchar(30)
                  constraints:
                    nullable: false

              - column:
                  name: event_time
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
