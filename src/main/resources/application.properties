# Database
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://postgres:5432/modsen_db
db.username=postgres2
db.password=admin

# Hibernate
hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
hibernate.show_sql=true
entitymanager.packagesToScan=com.example.eventsrestapi
spring.jpa.hibernate.ddl-auto=none

